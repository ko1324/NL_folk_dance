    <script>
        window.onload = function () {
            var firebaseConfig = {
                apiKey: "AIzaSyBXaxChS9PAKkP9QtF6LnzKpC_EDq6C5zQ",
                authDomain: "dutch-folk-dance.firebaseapp.com",
                databaseURL: "https://dutch-folk-dance.firebaseio.com",
                projectId: "dutch-folk-dance",
                storageBucket: "dutch-folk-dance.appspot.com",
                messagingSenderId: "317855707149",
                appId: "1:317855707149:web:47bc566b359ee0456be544",
                measurementId: "G-8ZP99DRQPE"
            };

            firebase.initializeApp(firebaseConfig);
            var firestore = firebase.firestore();
            var docRef = firestore.doc("arts/history");
            var docColl = firestore.collection("arts");
            var docCollectionbyYear = docRef.collection("1900");

            var collapsibleContentArray = [];
            var stackArray = [];
            /*1) 빈 배열 선언*/
            var originArray = ['1900', '1914', '1917', '1918', '1919', '1920', '1925', '1926', '1927', '1930', '1931', '1932', '1939-1945', '1940', '1944', '1945', '1950', '1959'];
            var html = "";

            /* 데이터 불러오기 */

            function loadDataFromCollection(year) {
                docRef.collection(year)
                    .get()
                    .then(function (querySnapshot) {
                        querySnapshot.forEach(function (doc) {
//                             console.log(doc.id);
                            if (!stackArray.includes(year)) {
                                  /*1) 빈 배열이니까, year 없으면*/
                                stackArray.push(year);
                                /*1) year를 하나씩 하나씩 푸시해서 배열을 만들어라*/
                                /*1) 즉 파이어베이스에서 하나하나하나 불러오는것*/
                                /*1) 빈 배열인지 아닌지를 확인하려고 stackArray */
                                /*2) stackArray를 기준으로 collapsibleContentArray 넣어줌 */
//                                console.log(stackArray);
//                                console.log(collapsibleContentArray);
                                collapsibleContentArray.push({
                                    [year]: [{
                                        id: doc.id,
                                        name: doc.data().name,
                                        description: doc.data().description,
                                        quote: doc.data().quote,
                                        sentiment: doc.data().sentiment,
                                        image: doc.data().image,
                                        group: doc.data().group,
                                        movement: doc.data().movement,
                                        ideologie: doc.data().ideologie
                                    }]
                                })
                            } else {
                                const findIndex = stackArray.findIndex(data => data === year);
                                /*2) 2:30/ 안에 year 가 있으면 이쪽으로 */
                                /*2) year 가 있으면 content를 푸시 */
                                /*2)findIndex는 1900가 몇번째 배열인지를 찾아서->0번째 인덱스에*/
                                collapsibleContentArray[findIndex][year].push({
                                    id: doc.id,
                                    name: doc.data().name,
                                    description: doc.data().description,
                                    quote: doc.data().quote,
                                    sentiment: doc.data().sentiment,
                                    image: doc.data().image,
                                    group: doc.data().group,
                                    movement: doc.data().movement,
                                    ideologie: doc.data().ideologie

                                });
                            }
                        })
                    /* year_title 로 년도 클래스 제어->글씨크기*/
                    /* 2.<button class="${data.ideologie} 방법 join하면 안나오고, 붙어나오고 1930, */
                    /*button class name 1.버튼 타입값을 띄어쓰길 없애야되고(splite, join) 저 아래서 어떻게 쓰는지 모르곘음,2. 아래 조인 어떻게 쓴지 모르겠고,3.나치즘 앞에 띄어쓰기를 해야돼->모두 array로 확인*/
                    /*string 시 ${data.name.split(" ").join("")}*/
                    /*temp1.join("").lowercase()*/

                    /*<div class="content">

                                <p><img src="${data.image}"class="desc_image">${data.description}</p>
                                <p>${data.quote}</p>
                                </div>`*/
                    }).then(() => {
                        var historyHtml = "";
                        collapsibleContentArray.forEach(data => {
                            historyHtml += `<span class="year_title">${Object.keys(data)[0]}</span>`;
                            /*3. ${Object.keys(data)[0]}:1900 각 객체가 가진 키값들을 뽑아서 배열로 만들어줌? collapsibleContentArray의 키값?*/
                            data[Object.keys(data)[0]].forEach(data => {
//                                console.log(data.group);

                                historyHtml += `<button class="collapsible ${data.group && data.group.join(" ").toLowerCase()} ${data.movement && data.movement.join(" ").toLowerCase()} ${data.id} ${data.ideologie && data.ideologie.join(" ").toLowerCase()} ">${data.name}</button>




                                <div class="content"><p>`;
                                if (data.image) {
                                    historyHtml += `<img src="${data.image}" class="desc_image" />`;
                                }
                                //얘는 이미지가 있을때만 실행되고
                                historyHtml += `${data.description}</p>
                                <p>${data.quote}</p>
                                </div>`
                                //얘는 항상 실행되고,
                            })

                        });
                        $('#collapsibleContent').html(historyHtml);
                        var coll = document.getElementsByClassName("collapsible");

                        for (var i = 0; i < coll.length; i++) {
                            coll[i].addEventListener("click", function () {
                                this.classList.toggle("active");
                                var content = this.nextElementSibling;
                                if (content.style.maxHeight) {
                                    content.style.maxHeight = null;
                                } else {
                                    content.style.maxHeight = content.scrollHeight + "px";
                                }
                            });
                        }
                    /*레전드를 누르지 않아도 그냥 열리는것*/








                    }
                    )
            }


            // 1900 1914 1917 1918 1919 1920 1925 1926 1927 1930 1931 1932 1939-1945 1940 1944 1945 1950 1959
            ['1900', '1914', '1917', '1918', '1919', '1920', '1925', '1926', '1927', '1929', '1930', '1931', '1932', '1939-1945', '1940', '1944', '1945', '1950', '1959'].forEach(function (year) {
                loadDataFromCollection(year);
            });
        }
    </script>

        // 라디오 버튼 클릭시 해당하는 클래스가 있는지 체크하고 펼치기
        $('input:radio[name="toggles"]').click(function () {
            //제이쿼리로 간단하게 addEventListener를
            //라디오 버튼을 누르면
            //10? $('#exampleModalUpdate input[type=hidden][name=id]') 선택자 차이
            //input:type[name="toggles"]
//            var checkValue = $(this).val();
            var checkValue = $(this).val().toLowerCase();
            console.log(checkValue);
            //checkValue는 어떻게 가져오냐
            //클릭이벤트를 바인딩을 해줬지.. 라디오버튼이 눌리면-> 라디오버튼의 의 벨류값을 가져온다
            //<input type="radio" name="toggles" value="data1"> 여기여기!!
            //-> 아코디언 버튼의 클래스이름이랑 맞춰줌

            for (i = 0; i < coll.length; i++) {
                coll[i].classList.remove("active");
                var content = coll[i].nextElementSibling;
                content.style.maxHeight = null;
            }
            //뭐라도 열려있으면 일단 다 닫아놓고 -> 해당걸 열어야 하니까

            for (i = 0; i < coll.length; i++) {
                if (coll[i].classList.contains(checkValue)) {
                    //핵심은 위에 <button class="collapsible data1 data2"> 클래스 활용
                    //그 버튼의 클래스리스트 안에, 체크벨류가 있으면(data1 data2) 그 요소에 +active 를 추가하고 열어라

                    coll[i].classList.toggle("active");
                    var content = coll[i].nextElementSibling;

                    if (content.style.maxHeight) {
                        content.style.maxHeight = null;
                    }
                    else {
                        content.style.maxHeight = content.scrollHeight + "px";
                    }
                    //열어라
                    //핵심은 위에 <button class="collapsible data1 data2"> 클래스 활용
                    //클래스를 넣어놓고

                }

            }
        })

        function openToggles(type) {

                content.style.maxHeight = null;
            }
            //뭐라도 열려있으면 일단 다 닫아놓고 -> 해당걸 열어야 하니까
